<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Key Words Sentiment Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="search-container">
    <h1 class="colorful-header">
      <span class="ch-1">K</span>
      <span class="ch-2">e</span>
      <span class="ch-3">y</span>
      <span class="ch-4">w</span>
      <span class="ch-1">o</span>
      <span class="ch-2">r</span>
      <span class="ch-3">d</span>
      <span class="ch-4">s</span>
      <span class="ch-1"> </span>
      <span class="ch-2">S</span>
      <span class="ch-3">e</span>
      <span class="ch-4">n</span>
      <span class="ch-1">t</span>
      <span class="ch-2">i</span>
      <span class="ch-3">m</span>
      <span class="ch-4">e</span>
      <span class="ch-1">n</span>
      <span class="ch-2">t</span>
      <span class="ch-3"> </span>
      <span class="ch-4">A</span>
      <span class="ch-1">n</span>
      <span class="ch-2">a</span>
      <span class="ch-3">l</span>
      <span class="ch-4">y</span>
      <span class="ch-1">s</span>
      <span class="ch-2">i</span>
      <span class="ch-3">s</span>
    </h1>
    <form id="search-form">
      <input type="text" id="search-bar" placeholder="Key Words...">
      <button type="submit" id="search-button">Analyze</button>
    </form>
  </div>

  <div id="jsonDataContainer" class="result-container"></div>
  <div id="loader" class="loader"></div>

  <script src="script.js"></script>
</body>

</html>
